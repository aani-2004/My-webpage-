<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Map</title>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css">
    <style>
        #map {
            height: 800px;  /* Ensure the map has a defined height */
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #info {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>AQI Map Viewer</h1>
    <p>Click on the map to get the Air Quality Index (AQI) of the selected location.</p>
    <div id="map"></div>
    <div id="info">Click on the map to see AQI data.</div>

    <script>
        // Replace with your AQICN token
        const AQICN_TOKEN = "edebc77339aead845fe4fdb0da2b1db532aba4c3";

        // Initialize the map
        const map = L.map('map').setView([51.505, -0.09], 13);  // Centered on London for testing

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add click event to the map
        map.on('click', async (e) => {
            const { lat, lng } = e.latlng;

            // Fetch AQI data from AQICN API
            const url = https://api.waqi.info/feed/geo:${lat};${lng}/?token=${AQICN_TOKEN};
            const response = await fetch(url);
            const data = await response.json();

            // Display AQI information
            const infoDiv = document.getElementById('info');
            if (data.status === "ok") {
                const aqi = data.data.aqi;
                const city = data.data.city.name;
                infoDiv.innerHTML = `<strong>Location:</strong> ${city}<br>
                                     <strong>Latitude:</strong> ${lat.toFixed(4)}<br>
                                     <strong>Longitude:</strong> ${lng.toFixed(4)}<br>
                                     <strong>AQI:</strong> ${aqi}`;
            } else {
                infoDiv.innerHTML = <strong>Error:</strong> Unable to fetch AQI data for this location.;
            }
        });
    </script>
</body>
</html>
